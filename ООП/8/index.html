    <title>пук пек</title>
</head>
<body>
    <script>
        class Student{
            cape() {
                return this.name[0].toUpperCase() + this.name.slice(1);
            }
            initial(){
                return this.name[0].toUpperCase() + '.' + this.surn[0].toUpperCase();
            } 
        }
        let uy = new Student;
        uy.name = 'Василий';
        uy.surn = 'Пупкин';
        console.log(uy.cape());
        console.log(uy.initial());
    </script>
</body>
